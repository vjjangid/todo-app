<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="wrapper">
            <!-- Header part-->
            <div class="header">
                <h1>TODO</h1>
                <button id="login-button" >Login</button>
            </div>

            <!-- Enter new task-->
            <div class="new bg-color">
                <input class="new-task" type="text" id="new-task" placeholder="Enter todo task" onkeypress="onEnterTask(event)"/>
            </div>

            <!-- Todo List-->
            <div class="todo-list" id="todo-list">
            </div>

            <!-- Actions on todo List-->
            <div class="todo-actions bg-color">
                <div>
                    <button onclick="showAllTask()">All</button>
                    <button onclick="showActiveTask()">Active</button>
                    <button onclick="showCompletedTask()">Completed</button>
                </div>
                <button onclick="clearCompletedTasks()">Clear Completed</button>
            </div>
        </div>

        <div class="modal-container" id="modal-container">
            <div class="modal-content" id="modal-content">
                <h2 id="modal-header">Login</h2>
                <form class="logn-form">
                    <input id="email" type="email" placeholder="email id">
                    <input id="password" type="password" placeholder="password">
                    <input type="button" value="Submit" id="submit" onclick="onSubmit()">
                </form>
                <p id="modal-footer">Not a member? <a class="form-action" id="form-action">Signup</a></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="UserLogin.js" type="module"></script>
</body>

</html>
